        function createMatchCard(match) {
            const matchCard = document.createElement('div');
            matchCard.className = 'match-card';

            const teams = match.teams.map(team => `
                <div class="team-info">
                    <img src="${team.flag.src}" alt="${team.shortName} Flag" class="team-logo" />
                    <p>${team.shortName}</p>
                </div>
            `).join('');

            const statusClass = match.status === 'LIVE' ? 'live' : 'upcoming';

            let scoreDisplay = '';
            if (match.teams && match.teams[0].cricketScore && match.teams[0].cricketScore.length > 0) {
                scoreDisplay = '<div class="score-display">';
                match.teams.forEach(team => {
                    const isBatting = team.status?.cricket?.isBatting;
                    const score = team.cricketScore && team.cricketScore[0] ? 
                        `${team.cricketScore[0].runs}/${team.cricketScore[0].wickets} (${team.cricketScore[0].overs})` : 
                        'Yet to bat';

                    scoreDisplay += `
                        <div class="score-team">
                            <span>${team.shortName}: ${score}</span>
                            ${isBatting ? '<span class="batting-indicator">üèè</span>' : ''}
                        </div>
                    `;
                });
                scoreDisplay += '</div>';

            let liveButtons = '';

                        </button>
                    </div>
                `;
            } else if (match.status === 'NOT_STARTED') {
                liveButtons = `<p class="upcoming-text">Coming Soon</p>`;
            }

            matchCard.innerHTML = `
                <img src="${match.image}" alt="${match.title}" class="match-image" />
                <div class="match-content">
                    <p class="match-info">${match.tournament}</p>
                    <h3 class="match-title">${match.title}</h3>
                    ${scoreDisplay}
                    <p class="match-info">Language: ${match.language}</p>
                    <p class="match-info">Start Time: ${match.startTime}</p>
                    <div class="teams-list">
                        ${teams}
                    </div>
                    <p class="match-info">Status: <span class="status-badge ${statusClass}">${match.status}</span></p>
                    ${liveButtons}
                </div>
            `;
            return matchCard;
        }

        async function playMatch(url, event) {
            event.preventDefault();

            liveMatchesContainer.style.display = 'none';
            upcomingMatchesContainer.style.display = 'none';
            playerSection.style.display = 'block';
            playerPlaceholder.style.display = 'block';

            await customElements.whenDefined('media-player');
            const mediaProvider = playerElement.querySelector('media-provider');

            if (Hls.isSupported() && url.endsWith('.m3u8')) {
                if (hlsInstance) {
                    hlsInstance.destroy();
                }
                hlsInstance = new Hls({
                    pLoader: function(config) {
                        const loader = new Hls.DefaultConfig.loader(config);
                        loader.load = function(context, callbacks, data) {
                            context.headers = apiData.headers;
                            return Hls.DefaultConfig.loader.prototype.load.call(this, context, callbacks, data);
                        };
                        return loader;
                    }
                });
                hlsInstance.loadSource(url);
                hlsInstance.attachMedia(mediaProvider.media);
                playerElement.src = url;

                hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                    playerElement.play();
                });
            } else {
                if (hlsInstance) {
                    hlsInstance.destroy();
                    hlsInstance = null;
                }
                playerElement.src = url;
                playerElement.play();
            }
        }

        function hidePlayer() {
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            if (playerElement) {
                playerElement.pause();
                playerElement.src = '';
            }
            playerSection.style.display = 'none';
            playerPlaceholder.style.display = 'none';
            liveMatchesContainer.style.display = 'grid';
            upcomingMatchesContainer.style.display = 'grid';
        }

        function renderMatches() {
            liveMatchesContainer.innerHTML = '';
            upcomingMatchesContainer.innerHTML = '';

            const liveMatches = apiData.matches.filter(m => m.status === 'LIVE');
            const upcomingMatches = apiData.matches.filter(m => m.status === 'NOT_STARTED');

            if (liveMatches.length > 0) {
                liveMatches.forEach(match => {
                    liveMatchesContainer.appendChild(createMatchCard(match));
                });
            } else {
                liveMatchesContainer.innerHTML = '<p>No live matches at the moment.</p>';
            }

            if (upcomingMatches.length > 0) {
                upcomingMatches.forEach(match => {
                    upcomingMatchesContainer.appendChild(createMatchCard(match));
                });
            } else {
                upcomingMatchesContainer.innerHTML = '<p>No upcoming matches at the moment.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', renderMatches);
