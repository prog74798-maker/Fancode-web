<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Premium UI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #e0e5ec; /* Soft light gray for a modern backdrop */
            color: #333; /* Dark gray text for good readability */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Gradient background for extra flair */
            border-radius: 20px; /* Rounded corners for the container */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15); /* Elegant shadow for depth */
        }

        h1 {
            color: #fff; /* White color for the title */
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
            border-radius: 15px; /* Smooth corners for iframe */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Slight shadow for elegance */
            transition: all 0.3s ease-in-out; /* Smooth hover effect */
        }

        iframe:hover {
            transform: scale(1.05); /* Slight zoom effect for modern interactivity */
        }

        .telegram-btn {
            width: 100%;
            padding: 16px;
            background-color: #0088cc;
            color: white;
            font-size: 18px;
            text-align: center;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
            border-radius: 10px;
            margin-top: 25px; /* More space between the iframe and button */
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .telegram-btn:hover {
            background-color: #0072a3; /* Darker blue for hover */
            transform: translateY(-3px); /* Subtle upward shift */
        }

        .telegram-btn:active {
            background-color: #005c7f; /* Darker shade on click */
            transform: translateY(1px); /* Downward shift when clicked */
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            iframe {
                width: 90%; /* Adjust iframe width for smaller screens */
                height: 250px; /* Adjust height for mobile */
            }
            h1 {
                font-size: 2rem; /* Smaller heading on mobile */
            }
            .telegram-btn {
                font-size: 16px; /* Adjust button text size for mobile */
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RKDYIPTV</h1>
        <iframe src="ENTER YOUR STREAM URL" allowfullscreen></iframe>
        <a href="https://t.me/rkdyipt" class="telegram-btn" target="_blank">Join Telegram Channel</a>
    </div>

</body>
</html>
